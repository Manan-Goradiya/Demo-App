
name: Node.js CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.2
      with:
        key: ${{secrets.SSH_KEY}}
        host: ${{secrets.VM_IP}}
        username: ${{secrets.USERNAME}}
        script: |
          sudo npm install -g pm2
          cd /home/ec2-user/
          ls -a
          git clone https://github.com/Manan-Goradiya/Demo-App.git
          ls -a
          cd Demo-App
          pm2 start index.js
  
         
